<html lang="en">
    <head>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="libs/ol3CSS/index.css">

        <script src="libs/jquery/jquery.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="libs/ol3JS/index.js"></script>
    
        <script src="libs/MCOR3/MCOR.js"></script>
        <title>OpenLayers 3 example</title>
        <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuestOpenAerial()
          })
        ],
        view: new ol.View2D({
          center: ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
